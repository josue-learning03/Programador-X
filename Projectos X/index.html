<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<header>
    <head>
        <h1>Formulario en HTML</h1>
    </head>
</header>
<main>
   
<form action="ejemplo" method="post">
    <section>
        <h2>Datos Personales</h2><br>
        <p><label>Nombre: <input type="text"></label></p>
        <p><label>Correo Electronico: <input type="text"></label></p>
        <p><label>Telefonos: <input type="phone"></label></p>
    </section>
    <section>
        <h2>Genero</h2>
        <input name="gender" id="male" type="radio">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Femenino</label><br>
        <input type="radio" id="otro" name="gender">
        <label for="otro">Otros</label>
    </section>
    <section>
        <h2>Preferencias</h2>
        <input type="checkbox" id="musica" name="preference">
        <label for="musica">Musica</label><br>

        <input type="checkbox" id="deportes" name="preference">
        <label for="deportes">Deportes</label><br>

        <input type="checkbox" id="lectura" name="preference">
        <label for="lectura">Lectura</label>
    </section>
    <section>
        <h2>comentario</h2>
        <textarea name="texto" id="t1" cols="20" rows="20"></textarea>

    </section>
    <button>submit</button>
</form>

</main>

</body>
</html>
